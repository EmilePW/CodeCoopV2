<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat: 400,700|Quicksand' rel='stylesheet' type='text/css'>
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <script src="codemirror/mode/css/css.js"></script>
  <script src="codemirror/mode/xml/xml.js"></script>
  <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <!--<script src="http://cdn.peerjs.com/0.3/peer.js"></script>-->
  <link href="https://codemirror.net/theme/mdn-like.css" rel="stylesheet" />
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <link rel="stylesheet" href="editstyle-drag.css" />
</head>

<body>


  <div class="nav">
    <ul class="navlist">
      <li>
        <a href="#/code">
        	<h1 class="brand nav-el">CODE <i class="fa fa-code"></i> COOP</h1>
        </a>
      </li>
      <li>
      	<a id="collab">
      		<i class="fa fa-user-plus "></i><br>INVITE FRIEND
      	</a>
        <br>
        <hr id="collab-status" class="status">
      </li>
      <li>
      	<a id="open-call">
      		<i class="fa fa-video-camera"></i><br>VIDEO CHAT
      	</a>
        <br>
        <hr id="video-status" class="status">
      </li>
      <li>
      	<a id="canvas-switch">
      		<i class="fa fa-picture-o"></i><br>CANVAS
      	</a>
        <br>
        <hr id="canvas-status" class="status">
      </li>
      <li>
      	<a id="html-switch">
      		<i class="fa fa-html5"></i><br>HTML
		</a>
        <br>
        <hr id="html-status" class="status">
      </li>
      <li>
      	<a id="css-switch">
      		<i class="fa fa-css3"></i><br>CSS
      	</a>
        <br>
        <hr id="css-status" class="status">
      </li>
    </ul>
  </div>

  <div class="main">
    <section class="code-area"> 
      <ul>
        <li> <button>HTML</button> </li>
        <li> <button>CSS</button> </li>
      </ul>
      <div class="code-editors">
        <div class="html-editor editor">
          <textarea id="html-instance" class="editor-instance">
          </textarea>
        </div>
        <div class="css-editor editor">
          <textarea id="css-instance" class="editor-instance">
          </textarea>
        </div>
      </div>
    </section>

    <section class="output-area">
      <form method="post" action="">
        <iframe name="codeOutput" class="output" sandbox="allow-same-origin allow-forms allow-scripts"></iframe>
        <input type="submit" name="save" value="Save"/>
      </form>
    </section>       
  </div>

  <script src="app.js"></script>
</body>

</html>
